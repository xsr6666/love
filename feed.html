<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点滴 - 恋爱秘密基地</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inner.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="inner-page module-page">
  <div class="background-container">
    <div class="bg-video-wrap inner-video hidden" id="bgVideoWrap">
      <video class="bg-video" id="innerVideo" autoplay muted loop playsinline></video>
    </div>
    <div class="background-image inner-bg" id="feedBg"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="gradient-vignette"></div>
  </div>

  <header class="inner-header">
    <a href="inner.html" class="nav-link">← 返回</a>
    <div class="header-center">点滴</div>
    <a href="post.html" class="nav-link">+ 发布</a>
  </header>

  <main class="feed-content">
    <div class="feed-list" id="feedList"></div>
    <div class="feed-empty hidden" id="feedEmpty">
      <p>还没有任何分享</p>
      <a href="post.html" class="btn-primary">发布第一条</a>
    </div>
  </main>

  <div class="img-lightbox" id="imgLightbox">
    <button type="button" class="lightbox-close" id="lightboxClose">×</button>
    <img id="lightboxImg" alt="">
  </div>

  <script src="js/config.js"></script>
  <script src="https://static.cloudbase.net/cloudbase-js-sdk/latest/cloudbase.full.js"></script>
  <script src="js/cloudbase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/inner.js"></script>
  <script src="js/feed.js"></script>
</body>
</html>
