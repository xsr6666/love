<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅行 - 恋爱秘密基地</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inner.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/travel.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body class="inner-page module-page">
  <div class="background-container">
    <div class="background-image inner-bg" id="travelBg"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="gradient-vignette"></div>
  </div>

  <header class="inner-header">
    <a href="inner.html" class="nav-link">← 返回</a>
    <div class="header-center">✈️ 旅行地图</div>
    <span style="width:60px"></span>
  </header>

  <main class="travel-content">
    <div class="travel-hero">
      <h1>我们的旅行足迹</h1>
      <p class="travel-desc">拖拽缩放地图 · 点击📍标记查看详情 · 可添加自定义地点</p>
    </div>
    <div class="travel-map-wrap">
      <div class="travel-map" id="travelMap"></div>
      <div class="travel-map-controls">
        <button type="button" class="map-ctrl-btn" id="addPlaceBtn" title="点击地图添加新地点">📍 添加地点</button>
        <button type="button" class="map-ctrl-btn" id="fitWorldBtn" title="缩放到全球">🌍 全球</button>
      </div>
    </div>
    <div class="travel-legend">
      <span class="legend-item"><i class="legend-dot visited"></i> 去过</span>
      <span class="legend-item"><i class="legend-dot"></i> 未去</span>
    </div>
  </main>

  <div class="place-modal hidden" id="placeModal">
    <div class="place-modal-backdrop" id="placeModalBackdrop"></div>
    <div class="place-modal-content" id="placeModalContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/config.js"></script>
  <script src="https://static.cloudbase.net/cloudbase-js-sdk/latest/cloudbase.full.js"></script>
  <script src="js/cloudbase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/inner.js"></script>
  <script src="js/travel.js"></script>
</body>
</html>
