<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="phWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a86c"/>
      <stop offset="50%" style="stop-color:#8b6914"/>
      <stop offset="100%" style="stop-color:#5c3d0a"/>
    </linearGradient>
    <linearGradient id="phBrass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5e6a8"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="phVinyl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="phGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g filter="url(#phGlow)">
    <!-- 底座 -->
    <rect x="15" y="88" width="90" height="20" rx="6" fill="url(#phWood)"/>
    <rect x="22" y="92" width="76" height="5" rx="2" fill="#4a3520" opacity="0.4"/>
    <!-- 喇叭臂 -->
    <path d="M92 28 Q72 52 68 68 L62 78 L72 82 Q78 58 92 38" fill="url(#phBrass)" opacity="0.95"/>
    <path d="M68 68 Q58 72 52 76" stroke="#8b6914" stroke-width="2" fill="none"/>
    <!-- 唱针 -->
    <rect x="50" y="52" width="22" height="3" rx="1.5" fill="#555" transform="rotate(-18 61 53.5)"/>
    <circle cx="72" cy="55" r="3" fill="#333"/>
    <!-- 唱片 -->
    <circle cx="60" cy="72" r="32" fill="url(#phVinyl)"/>
    <circle cx="60" cy="72" r="28" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6"/>
    <circle cx="60" cy="72" r="24" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6"/>
    <circle cx="60" cy="72" r="20" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6"/>
    <!-- 唱片中心 -->
    <circle cx="60" cy="72" r="10" fill="url(#phBrass)"/>
    <circle cx="60" cy="72" r="5" fill="#1a1a1a"/>
    <!-- 爱心装饰 -->
    <path d="M60 58 c-2-3-5-2-5 1 c0 3 5 5 5 5 s5-2 5-5 c0-3-3-4-5-1" fill="#ff9eb5" opacity="0.9"/>
  </g>
</svg>
