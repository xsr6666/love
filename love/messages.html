<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板 - 恋爱秘密基地</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inner.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="inner-page module-page">
  <div class="background-container">
    <div class="background-image inner-bg" id="messagesBg"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="gradient-vignette"></div>
  </div>

  <header class="inner-header">
    <a href="inner.html" class="nav-link">← 返回</a>
    <div class="header-center">留言板</div>
    <span style="width:60px"></span>
  </header>

  <main class="messages-content">
    <div class="messages-hero">
      <h1>滴滴滴滴滴滴留言</h1>
    </div>
    <div class="messages-form-wrap">
      <div class="message-form-full">
        <textarea id="msgInput" placeholder="写点什么..." rows="4"></textarea>
        <div class="message-form-actions">
          <button type="button" class="msg-voice-btn-full" id="msgVoiceBtn" title="语音留言">🎤 语音</button>
          <button type="button" class="msg-send-btn-full" id="msgSendBtn">发送</button>
        </div>
      </div>
    </div>
    <div class="messages-list" id="messageList"></div>
  </main>

  <script src="js/config.js"></script>
  <script src="https://static.cloudbase.net/cloudbase-js-sdk/latest/cloudbase.full.js"></script>
  <script src="js/cloudbase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/voice-msg.js"></script>
  <script src="js/inner.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/music-global.js"></script>
</body>
</html>
