<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑资料 - 恋爱秘密基地</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inner.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="inner-page module-page">
  <div class="background-container">
    <div class="background-image inner-bg" id="editBg"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="gradient-vignette"></div>
  </div>

  <header class="inner-header">
    <a href="profile.html" class="nav-link">← 取消</a>
    <div class="header-center">编辑资料</div>
    <span></span>
  </header>

  <main class="edit-content">
    <div class="edit-form">
      <div class="avatar-upload-wrap">
        <label class="avatar-edit">
          <input type="file" id="avatarInput" accept="image/*">
          <div class="avatar-preview" id="avatarPreview">?</div>
          <span class="avatar-hint">点击上传头像</span>
        </label>
      </div>
      <div class="form-group">
        <input type="text" id="editName" placeholder="昵称">
      </div>
      <div class="form-group">
        <input type="text" id="editBio" placeholder="个性签名">
      </div>
      <div class="form-group">
        <input type="password" id="editPwd" placeholder="修改密码（留空则不修改）">
      </div>
      <button type="button" class="save-btn" id="saveBtn">保存</button>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="https://static.cloudbase.net/cloudbase-js-sdk/latest/cloudbase.full.js"></script>
  <script src="js/cloudbase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/inner.js"></script>
  <script src="js/profile-edit.js"></script>
</body>
</html>
