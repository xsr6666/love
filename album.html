<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相册 - 恋爱秘密基地</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/inner.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body class="inner-page module-page">
  <div class="background-container">
    <div class="background-image inner-bg" id="albumBg"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="gradient-vignette"></div>
  </div>

  <header class="inner-header">
    <a href="inner.html" class="nav-link">← 返回</a>
    <div class="header-center">📷 相册</div>
    <a href="post.html" class="nav-link">+ 发布</a>
  </header>

  <main class="album-content">
    <div class="album-header-row">
      <div class="album-tabs" id="albumTabs"></div>
      <button type="button" class="album-new-btn" id="albumNewBtn">+ 新建相册</button>
    </div>
    <div class="album-grid-wrap">
      <div class="album-grid" id="albumGrid"></div>
    </div>
    <p class="album-empty hidden" id="albumEmpty">该相册暂无照片</p>
  </main>

  <div class="album-lightbox" id="albumLightbox">
    <button type="button" class="lightbox-close" id="lightboxClose">×</button>
    <img id="lightboxImg" alt="">
    <p class="lightbox-caption" id="lightboxCaption"></p>
  </div>

  <script src="js/config.js"></script>
  <script src="https://static.cloudbase.net/cloudbase-js-sdk/latest/cloudbase.full.js"></script>
  <script src="js/cloudbase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/inner.js"></script>
  <script src="js/album.js"></script>
  <script src="js/music-global.js"></script>
</body>
</html>
